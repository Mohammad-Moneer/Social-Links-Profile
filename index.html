<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- display site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- improving SEO -->
  <meta name="description" content="Profile page of Jessica Randall, a front-end developer and avid reader.">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />

  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="profile">
      <div class="profile-image">
        <img decoding="async" src="images/avatar-jessica.jpeg" alt="Avatar of Jessica Randall">
      </div>
      <div class="profile-info">
        <h1>Jessica Randall</h1>
        <span class="address">London, United Kingdom</span>
        <p>"Front-end developer and avid reader."</p>
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohammad Moneer</a>.
  </footer>

</body>

</html>
